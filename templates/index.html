<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Titanic Survival Prediction App!</h1>
    <img src="{{ url_for('static', filename='ship-titanic.jpg') }}" alt="Titanic Image" width="400">
    <br> <br>
    <form action="/predict" method="post">
        <label for="pclass">Pclass:</label>
        <select name="Pclass" id="pclass">
            <option value="first">First Class</option>
            <option value="second">Second Class</option>
            <option value="third">Third Class</option>
        </select>
        <br> <br>

        <label for="sex">Sex:</label>
        <select name="Sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br> <br>

        <label for="age">Age:</label>
        <input type="text" name="Age" id="age" value="">
        <br> <br>

        <label for="embarked">Embarked:</label>
        <select name="Embarked" id="embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
        </select>
        <br> <br>

        <label for="Family_size">Family Size:</label>
        <input type="text" name="Family_size" id="Family_size" value="">
        <br> <br>

        <label for="Fare">Fare:</label>
        <input type="text" name="Fare" id="Fare" value=""><br> <br>

        <input type="submit" value="Predict"><br> <br>
    </form>
</body>
</html>
